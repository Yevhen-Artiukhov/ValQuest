<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ö–≤–µ—Å—Ç üíñ</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 30px;
        background: #fff0f5;
      }
      .box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 350px;
        margin: auto;
      }
      input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        background: #ff6699;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }
      button:active {
        background: #ff3366;
      }
      #feedback {
        min-height: 24px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2 id="question">–í–æ–ø—Ä–æ—Å 1: –ö–∞–∫ –∑–æ–≤—É—Ç –Ω–∞—à–µ–≥–æ –∫–æ—Ç–∞?</h2>
      <input type="text" id="answer" placeholder="–¢–≤–æ–π –æ—Ç–≤–µ—Ç" />
      <br />
      <button id="answerBtn" type="button">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
      <p id="feedback"></p>
    </div>

    <script>
      const questions = [
        { q: "–ö–∞–∫ –∑–æ–≤—É—Ç –Ω–∞—à–µ–≥–æ –∫–æ—Ç–∞?", a: "–º—É—Ä–∑–∏–∫" },
        { q: "–ì–¥–µ –º—ã –ø–æ–∑–Ω–∞–∫–æ–º–∏–ª–∏—Å—å?", a: "–∫–∞—Ñ–µ" },
        { q: "–ö–∞–∫–æ–µ —É –º–µ–Ω—è –ª—é–±–∏–º–æ–µ –±–ª—é–¥–æ?", a: "–ø–∏—Ü—Ü–∞" },
      ];

      let current = 0;

      function checkAnswer() {
        const input = document.getElementById("answer");
        const feedback = document.getElementById("feedback");
        const answer = input.value.trim().toLowerCase();
        if (!answer) return;

        if (answer === questions[current].a) {
          feedback.textContent = "–í–µ—Ä–Ω–æ!";
          feedback.style.color = "green";
          current++;
          if (current < questions.length) {
            setTimeout(() => {
              document.getElementById("question").textContent = `–í–æ–ø—Ä–æ—Å ${
                current + 1
              }: ${questions[current].q}`;
              input.value = "";
              feedback.textContent = "";
              input.focus({ preventScroll: true });
            }, 400);
          } else {
            document.body.innerHTML = `
        <h1>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é! üéâ</h1>
        <p>–ü–æ–¥–∞—Ä–æ–∫ —Ç–µ–±—è –∂–¥—ë—Ç –≤ —à–∫–∞—Ñ—É –ø–æ–¥ –ø–∞–ª—å—Ç–æ üòâ</p>
      `;
          }
        } else {
          feedback.textContent = "–ù–µ —Å–æ–≤—Å–µ–º. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!";
          feedback.style.color = "red";
        }
      }

      document
        .getElementById("answerBtn")
        .addEventListener("click", checkAnswer);
      document.getElementById("answer").addEventListener("keydown", (e) => {
        if (e.key === "Enter") checkAnswer();
      });

      // –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ñ–æ–∫—É—Å–∏—Ä—É–µ–º –ø–æ–ª–µ –Ω–∞ –∑–∞–≥—Ä—É–∑–∫–µ
      window.onload = () => {
        document.getElementById("answer").focus();
      };
    </script>
  </body>
</html>
