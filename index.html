<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValQuest üéÅ</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: oklch(98.484% 0.02515 145.588);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        text-align: center;
        padding: 30px;
      }

      .box {
        background-image: url("Photo/photo03.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        padding: 20px;
        border-radius: 10px;
        max-width: 300px;
        height: 500px;
        margin: auto;
      }

      input {
        width: 80%;
        padding: 10px;
        margin-top: 260px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        padding: 10px 20px;
        background: #ff6699;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:active {
        background: #ff3366;
      }

      #feedback {
        display: block;
        width: fit-content; /* —à–∏—Ä–∏–Ω–∞ = —à–∏—Ä–∏–Ω–µ —Ç–µ–∫—Å—Ç–∞ */
        margin: 10px auto 0;

        font-weight: bold;
        font-size: 16px;
        opacity: 0;
        transition: opacity 0.5s ease;

        background: rgba(0, 0, 0, 0.35); /* —Ç—ë–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
        backdrop-filter: blur(3px); /* –ª—ë–≥–∫–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ */
        -webkit-backdrop-filter: blur(3px);
        border-radius: 8px;
        padding: 6px 10px;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8); /* —á—ë—Ç–∫–∞—è —Ç–µ–Ω—å */
      }
      #feedback.show {
        opacity: 1;
      }

      #popup {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background: #ffccff;
        border-radius: 10px;
        font-size: 18px;
      }

      #question {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2 id="question">–í–æ–ø—Ä–æ—Å 1: –ú–∞—Ä–∫–∞ –º–æ—Ç–æ—Ü–∏–∫–ª–∞ –º—É–∂–∞?</h2>
      <input type="text" id="answer" placeholder="–¢–≤–æ–π –æ—Ç–≤–µ—Ç" />
      <br />
      <button id="answerBtn" type="button">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
      <p id="feedback"></p>
      <div id="popup">
        üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! üéâ<br />
        –ü–æ–¥–∞—Ä–æ–∫ —Ç–µ–±—è –∂–¥—ë—Ç –≤ —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–µ üòâ
      </div>
    </div>

    <script>
      const questions = [
        { q: "–ú–∞—Ä–∫–∞ –º–æ—Ç–æ—Ü–∏–∫–ª–∞ –º—É–∂–∞?", a: "Honda", img: "Photo/photo03.jpg" },

        {
          q: "–ù–∞ –∫–∞–∫–æ–π —É–ª–∏—Ü–µ —Ä–æ–¥–∏–ª—Å—è –ê—Ä—Ç—ë–º?",
          a: "–ü—Ä–µ–¥—Å–ª–∞–≤–∏–Ω—Å–∫–∞—è",
          img: "Photo/photo06.jpg",
        },
        {
          q: "–ù–∞ –∫–∞–∫–æ–º —Ç–æ–ø–ª–∏–≤–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞—à –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä?",
          a: "–ì–∞–∑",
          img: "Photo/photo09.jpg",
        },
      ];

      let current = 0;

      function showFeedback(text, color) {
        const feedback = document.getElementById("feedback");
        feedback.textContent = text;
        feedback.style.color = color;
        feedback.classList.add("show");

        clearTimeout(feedback.timeout);
        feedback.timeout = setTimeout(() => {
          feedback.classList.remove("show");
          setTimeout(() => (feedback.textContent = ""), 500); // –ø–æ—Å–ª–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
        }, 3000);
      }

      function checkAnswer() {
        const input = document.getElementById("answer");
        const answer = input.value.trim().toLowerCase();
        if (!answer) return;

        if (answer === questions[current].a.toLowerCase()) {
          showFeedback("–£–º–Ω–∏—á–∫–∞, –º–∞–º–∞-–∫–æ—à–∫–∞!", "green");
          current++;
          if (current < questions.length) {
            setTimeout(() => {
              document.getElementById("question").textContent = `–í–æ–ø—Ä–æ—Å ${
                current + 1
              }: ${questions[current].q}`;
              input.value = "";
              input.focus({ preventScroll: true });

              document.querySelector(
                ".box"
              ).style.backgroundImage = `url(${questions[current].img})`;
            }, 400);
          } else {
            document.getElementById("popup").style.display = "block";
            document.getElementById("answerBtn").disabled = true;
            input.disabled = true;
          }
        } else {
          showFeedback("–ù–µ—Ç—å. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!", "yellow");
        }
      }

      document
        .getElementById("answerBtn")
        .addEventListener("click", checkAnswer);
      document.getElementById("answer").addEventListener("keydown", (e) => {
        if (e.key === "Enter") checkAnswer();
      });

      window.onload = () => {
        document.getElementById("answer").focus();
      };
    </script>
  </body>
</html>
